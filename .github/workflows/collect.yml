name: Collector
on:
  schedule:
    - cron: "0 0 * * 1"
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
jobs:
  pipeline:
    name: Pipeline
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Google-Chrome
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          echo 'which google-chrome'
          which google-chrome
          echo 'google-chrome --version'
          google-chrome --version
          rm google-chrome-stable_current_amd64.deb
      - uses: nanasess/setup-chromedriver@v2
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
      - name: Collect Colors
        run: |
          export PYTHONPATH="$PWD:$PYTHONPATH"
          sudo apt-get install -y python3 python3-dev python3-venv python3-pip python3-docutils
          python3 -m venv venv
          . venv/bin/activate
          python3 -m pip install -r requirements.txt
          python3 collect.py
          COLLECT_BEFORE="$(cat collect-before.log)"
          COLLECT_AFTER="$(cat collect-after.log)"
          COLLECT_CHANGE=`expr $COLLECT_AFTER - $COLLECT_BEFORE`
          echo "COLLECT_BEFORE:$COLLECT_BEFORE, COLLECT_AFTER:$COLLECT_AFTER, COLLECT_CHANGE:$COLLECT_CHANGE"
          echo "COLLECT_BEFORE=$COLLECT_BEFORE" >> "$GITHUB_ENV"
          echo "COLLECT_AFTER=$COLLECT_AFTER" >> "$GITHUB_ENV"
          echo "COLLECT_CHANGE=$COLLECT_CHANGE" >> "$GITHUB_ENV"
      - name: Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(colors): auto update colorschemes $COLLECT_CHANGE"
          push_options: "--force"
          skip_dirty_check: true
